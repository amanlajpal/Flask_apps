<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="cyprot app made by aman">
  <meta name="generator" content="Hugo 0.82.0">
  <title>Crypto App</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Bootstrap core CSS -->
  <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="static/pythonlogo.png" sizes="180x180">
  <link rel="icon" href="static/pythonlogo.png" sizes="32x32" type="image/png">
  <link rel="icon" href="static/pythonlogo.png" sizes="16x16" type="image/png">
  <link rel="manifest" href="static/pythonlogo.png">
  <link rel="mask-icon" href="static/pythonlogo.png" color="#7952b3">
  <link rel="icon" href="static/pythonlogo.png">
  <meta name="theme-color" content="#7952b3">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="https://getbootstrap.com/docs/5.0/examples/dashboard/dashboard.css" rel="stylesheet">

</head>

<body>
  
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{{ url_for('homepage') }}">Crypto App</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">

    </ul>
  </header>
  
  <div class="container-fluid">
    <div class="row">
      {% block body %}{% endblock body %}

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

        <h2>Your Users</h2>
        <div class="table-responsive">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">Sno.</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
                <th scope="col">Social Handle</th>
                <th scope="col">Edit/Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                {% for Users in allusers %}
                <th scope="row">{{ loop.index }}</th>
                <td>{{ Users.first }}</td>
                <td>{{ Users.last }}</td>
                <td>{{ Users.email }}</td>
                <td>{{ Users.social_handle }}</td>

                <td><a href='/edit/{{Users.id}}' type="button" class="btn btn-warning btn-sm">EDIT</button><a
                      href='/delete/{{ Users.id }}' type="button" class="btn btn-danger btn-sm ml-2">DELETE</button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

</body>

</html>
