{% extends 'layout.html' %}
{% block body %}

<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div class="position-sticky pt-3">
      <ul class="nav flex-column">
        <li class="nav-item">
          <h1>Edit User</h1>
        </li>
        <li class="nav-item">
          <form action="/edit/{{ Useredit.id }}" method="POST">
            <div class="form-group">
              <label for="First">First Name</label>
              <input type="text" class="form-control" name='First' id="First" aria-describedby="FirstHelp" value='{{ Useredit.first }}'
                placeholder="Enter First Name">
            </div>
            <div class="form-group">
              <label for="Last">Last Name</label>
              <input type="text" class="form-control" name='Last' id="Last" aria-describedby="LastHelp" value='{{ Useredit.last }}'
                placeholder="Enter Last Name">
            </div>
            <div class="mb-3">
              <label for="Email" class="form-label">Email address</label>
              <input type="email" class="form-control" name='Email' id="Email" aria-describedby="emailHelp" value='{{ Useredit.email }}'>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="form-group">
              <label for="Social">Social Handle</label>
              <input type="text" class="form-control" name='Social' id="Social" placeholder="Social Handle" value='{{ Useredit.social_handle }}'>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </li>
      </ul>
    </div>
  </nav>

{% endblock body %}
